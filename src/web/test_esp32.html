<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Communication Test</title>
</head>
<body>
    <h1>ESP32 Communication Test</h1>
    <button onclick="testESP32()">Test ESP32 Connection</button>
    <div id="result"></div>
    
    <script>
        async function testESP32() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing ESP32 at 192.168.1.30...');
                const response = await fetch('http://192.168.1.30/sms-status');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ ESP32 Connected!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `❌ HTTP Error: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Connection Error: ${error.message}`;
                console.error('ESP32 Error:', error);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', testESP32);
    </script>
</body>
</html>
