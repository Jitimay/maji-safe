<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MajiSafe DKG Dashboard - Knowledge Assets</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }
        
        .panel h3 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .knowledge-assets {
            grid-column: 1 / -1;
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .asset-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .asset-id {
            font-size: 0.9rem;
            color: #00ffff;
            font-weight: bold;
        }
        
        .asset-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            background: linear-gradient(45deg, #00ff80, #40ff90);
            color: #000;
        }
        
        .asset-details {
            margin: 10px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }
        
        .detail-label {
            color: #ffffff;
            opacity: 0.8;
        }
        
        .detail-value {
            color: #00ffff;
            font-weight: bold;
        }
        
        .ual-link {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ual-link:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .verification-hash {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #666;
            border-radius: 5px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #888;
            margin-top: 10px;
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #ffffff;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 12px 25px;
            font-size: 0.9rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üîó MAJISAFE DKG</h1>
            <p class="subtitle">ORIGINTRAIL KNOWLEDGE ASSETS DASHBOARD</p>
            <p class="subtitle">VERIFIABLE WATER DISPENSING EVENTS</p>
        </div>
        
        <div class="dashboard">
            <div class="panel">
                <h3>üìä DKG STATISTICS</h3>
                <div class="stats-panel" id="statsPanel">
                    <div class="stat-card">
                        <div class="stat-number" id="totalAssets">0</div>
                        <div class="stat-label">Knowledge Assets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalLiters">0</div>
                        <div class="stat-label">Liters Dispensed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalPayments">$0</div>
                        <div class="stat-label">Total Payments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activePumps">0</div>
                        <div class="stat-label">Active Pumps</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h3>üîó DKG CONNECTION</h3>
                <div id="dkgStatus" class="loading">Connecting to OriginTrail DKG...</div>
                <button class="btn" onclick="refreshAssets()">üîÑ Refresh Assets</button>
                <button class="btn" onclick="verifyAllAssets()">‚úÖ Verify All</button>
            </div>
        </div>
        
        <div class="panel knowledge-assets">
            <h3>üíß WATER KNOWLEDGE ASSETS</h3>
            <div id="assetsContainer" class="loading">Loading Knowledge Assets...</div>
        </div>
    </div>
    
    <script>
        const DKG_BRIDGE_URL = 'http://localhost:5002';
        let knowledgeAssets = [];
        
        // Initialize dashboard
        window.addEventListener('load', async () => {
            await loadKnowledgeAssets();
            await checkDKGStatus();
            
            // Auto-refresh every 30 seconds
            setInterval(loadKnowledgeAssets, 30000);
        });
        
        async function loadKnowledgeAssets() {
            try {
                const response = await fetch(`${DKG_BRIDGE_URL}/knowledge-assets`);
                const data = await response.json();
                
                if (data.assets) {
                    knowledgeAssets = data.assets;
                    renderAssets();
                    updateStatistics();
                }
            } catch (error) {
                console.error('Error loading assets:', error);
                document.getElementById('assetsContainer').innerHTML = 
                    '<div class="loading">‚ùå Error loading Knowledge Assets</div>';
            }
        }
        
        function renderAssets() {
            const container = document.getElementById('assetsContainer');
            
            if (knowledgeAssets.length === 0) {
                container.innerHTML = '<div class="loading">No Knowledge Assets found</div>';
                return;
            }
            
            const assetsHTML = knowledgeAssets.map(asset => `
                <div class="asset-card">
                    <div class="asset-header">
                        <div class="asset-id">${asset.eventId}</div>
                        <div class="asset-status">VERIFIED</div>
                    </div>
                    
                    <div class="asset-details">
                        <div class="detail-row">
                            <span class="detail-label">Pump ID:</span>
                            <span class="detail-value">${asset.pumpId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Water Dispensed:</span>
                            <span class="detail-value">${asset.litersDispensed}L</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Payment:</span>
                            <span class="detail-value">${asset.paymentAmount} ${asset.paymentCurrency}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Timestamp:</span>
                            <span class="detail-value">${new Date(asset.timestamp).toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div class="ual-link" onclick="openUAL('${asset.ual}')" title="Click to view on DKG">
                        üîó UAL: ${asset.ual}
                    </div>
                    
                    <div class="verification-hash">
                        üîê Hash: ${asset.verificationHash}
                    </div>
                    
                    <button class="btn" onclick="verifyAsset('${asset.ual}')">
                        ‚úÖ Verify Asset
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="asset-grid">${assetsHTML}</div>`;
        }
        
        function updateStatistics() {
            const totalAssets = knowledgeAssets.length;
            const totalLiters = knowledgeAssets.reduce((sum, asset) => sum + asset.litersDispensed, 0);
            const totalPayments = knowledgeAssets.reduce((sum, asset) => sum + asset.paymentAmount, 0);
            const uniquePumps = new Set(knowledgeAssets.map(asset => asset.pumpId)).size;
            
            document.getElementById('totalAssets').textContent = totalAssets;
            document.getElementById('totalLiters').textContent = totalLiters.toFixed(1);
            document.getElementById('totalPayments').textContent = `$${(totalPayments * 0.0004).toFixed(2)}`;
            document.getElementById('activePumps').textContent = uniquePumps;
        }
        
        async function checkDKGStatus() {
            try {
                const response = await fetch(`${DKG_BRIDGE_URL}/status`);
                const status = await response.json();
                
                document.getElementById('dkgStatus').innerHTML = `
                    <div style="color: #00ff80;">‚úÖ DKG Bridge Online</div>
                    <div style="font-size: 0.8rem; margin-top: 10px;">
                        Node: ${status.dkg_node}<br>
                        Assets Created: ${status.knowledge_assets_created}<br>
                        MCP Tools: ${status.mcp_tools.join(', ')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('dkgStatus').innerHTML = 
                    '<div style="color: #ff0040;">‚ùå DKG Bridge Offline</div>';
            }
        }
        
        async function verifyAsset(ual) {
            try {
                const response = await fetch(`${DKG_BRIDGE_URL}/verify-asset/${ual}`);
                const result = await response.json();
                
                if (result.verified) {
                    alert(`‚úÖ Asset Verified!\n\nUAL: ${ual}\nVerification Time: ${result.timestamp}`);
                } else {
                    alert(`‚ùå Asset Verification Failed!\n\nError: ${result.error}`);
                }
            } catch (error) {
                alert(`‚ùå Verification Error: ${error.message}`);
            }
        }
        
        function openUAL(ual) {
            // Open OriginTrail DKG explorer (when available)
            const explorerURL = `https://dkg.origintrail.io/explore/${ual}`;
            window.open(explorerURL, '_blank');
        }
        
        async function refreshAssets() {
            document.getElementById('assetsContainer').innerHTML = 
                '<div class="loading">Refreshing Knowledge Assets...</div>';
            await loadKnowledgeAssets();
        }
        
        async function verifyAllAssets() {
            alert('üîÑ Verifying all Knowledge Assets...\n\nThis may take a few moments.');
            
            for (const asset of knowledgeAssets) {
                await verifyAsset(asset.ual);
            }
            
            alert('‚úÖ All assets verified!');
        }
    </script>
</body>
</html>
